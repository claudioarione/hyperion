<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/images/hyperion.ico" rel="icon"/>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main_chart_style.css">
    <link rel="stylesheet" href="styles/appliances_style.css">
    <link rel="stylesheet" href="styles/comparison_styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hyperion</title>

</head>
<body>
<script src="utils/constants.js"></script>
<script src="scripts/utilities.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/parsing_data.js"></script>

<!--HEADER-->
<header class="l-header">
    <nav class="nav bd-grid">
        <div class="logo__container">
            <a href="#home" class="nav__logo">
                <img src="images/utils/hyperion_logo.png" width="80px" alt="Logo">
            </a>
            <span class="title">Hyperion</span>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#about">Indici</a></li>
                <li class="nav__item"><a href="#work" class="nav__link">Prodotti</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contatti</a></li>
                <li class="nav__item" id="cartImage">
                    <img src="images/utils/id-card-solid.svg" alt="Profile image" width="35px" height="50px"/>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="l-main">


    <!--HOME-->
    <section class="home bd-grid" id="home">
        <div class="home__data">
        </div>

        <div class="wrapper">
            <header>I tuoi elettrodomestici</header>
            <div class="inputField">
                <div class="input__appliance__container">
                    <input type="text" id="applianceName" placeholder="Nome dell'elettrodomestico">
                    <div class="details__appliance__container">
                        <input id="applianceWatt" type="number" min="0" max="20000" step="0.01" class="input__number__watt" placeholder="Consumo" oninput="validity.valid||(value='');">
                        <span style="margin: 0.4rem 0.5rem 0 0.25rem;">Watt</span>
                        <select id="applianceCategoryName">
                            <option value="" disabled selected>Categoria...</option>
                            <option value="general">Generale</option>
                            <option value="iron">Ferro da stiro</option>
                            <option value="oven">Forno</option>
                            <option value="television">Televisione</option>
                            <option value="dishwasher">Lavastoviglie</option>
                            <option value="washing_machine">Lavatrice</option>
                            <option value="vacuum_cleaner">Aspirapolvere</option>
                            <option value="hair_dryer">Asciugacapelli</option>
                        </select>
                        <img id="applianceCategoryImg" src="images/appliance_icons/general.png" width="32px" alt="">
                    </div>
                </div>
                <button id="addApplianceBtn"><i class="fa fa-plus"></i></button>
            </div>
            <ul class="todoList">
                <!-- data comes from local storage -->
            </ul>
            <div class="footer">
                <span>Hai <span class="pendingTasks"></span> elettrodomestici</span>
                <button id="deleteAllAppliances">Cancella tutto</button>
            </div>
        </div>

        <div class="btn-chart-container">

            <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 2rem">
                <div class="buttons">
                    <button id="hourBtn">
                        Ora
                    </button>
                    <button id="dayBtn">
                        Giorno
                    </button>
                    <button id="weekBtn" class="active">
                        Settimana
                    </button>
                    <button id="monthBtn">
                        Mese
                    </button>
                    <button id="yearBtn">
                        Anno
                    </button>
                </div>

                <input id="datePicker" type="date" class="date__picker" onkeydown="return false;">
<!--                <input id="timePicker" type="time" class="time__picker" value="17:00" onkeydown="return false;">-->
<!--                <label for="timePicker"></label>-->
                <label for="timePicker"></label>
                <select name="tp" id="timePicker" class="time__picker" onkeydown="return false;">
                    <option value="1">00:00-01:00</option>
                    <option value="2">01:00-02:00</option>
                    <option value="3">02:00-03:00</option>
                    <option value="4">03:00-04:00</option>
                    <option value="5">04:00-05:00</option>
                    <option value="6">05:00-06:00</option>
                    <option value="7">06:00-07:00</option>
                    <option value="8">07:00-08:00</option>
                    <option value="9">08:00-09:00</option>
                    <option value="10">09:00-10:00</option>
                    <option value="11">10:00-11:00</option>
                    <option value="12">11:00-12:00</option>
                    <option value="13">12:00-13:00</option>
                    <option value="14">13:00-14:00</option>
                    <option value="15">14:00-15:00</option>
                    <option value="16">15:00-16:00</option>
                    <option value="17">16:00-17:00</option>
                    <option value="18">17:00-18:00</option>
                    <option value="19">18:00-19:00</option>
                    <option value="20">19:00-20:00</option>
                    <option value="21">20:00-21:00</option>
                    <option value="22">21:00-22:00</option>
                    <option value="23">22:00-23:00</option>
                    <option value="24">23:00-24:00</option>
                </select>

            </div>

            <div class="main-chart-container" id="chartContainer">
            </div>
            <script src="scripts/main_chart_code.js">
            </script>

        </div>

    </section>


    <!--===== INDICI E CONFRONTI =====-->
    <section class="about section " id="about">
        <h2 class="section-title">Indici e confronti</h2>

        <div class="about__container bd-grid">

            <div id="project_container">
                <div>
                    <div id="firstIndexBattery" class='battery'>
                        <div class='bar' data-power='10'></div>
                        <div class='bar' data-power='20'></div>
                        <div class='bar' data-power='30'></div>
                        <div class='bar' data-power='40'></div>
                        <div class='bar' data-power='50'></div>
                        <div class='bar' data-power='60'></div>
                        <div class='bar' data-power='70'></div>
                        <div class='bar' data-power='80'></div>
                        <div class='bar' data-power='90'></div>
                        <div class='bar' data-power='100'></div>
                    </div>
                    <span id="firstIndex" class="index__text">First index</span>
                </div>
                <div style="margin-top: 20px; display: block">
                    <div id="secondIndexBattery" class='battery'>
                        <div class='bar' data-power='10'></div>
                        <div class='bar' data-power='20'></div>
                        <div class='bar' data-power='30'></div>
                        <div class='bar' data-power='40'></div>
                        <div class='bar' data-power='50'></div>
                        <div class='bar' data-power='60'></div>
                        <div class='bar' data-power='70'></div>
                        <div class='bar' data-power='80'></div>
                        <div class='bar' data-power='90'></div>
                        <div class='bar' data-power='100'></div>
                    </div>
                    <span id="secondIndex" class="index__text">Second index</span>
                </div>
                <div style="margin-top: 20px">
                    <div id="thirdIndexBattery" class='battery'>
                        <div class='bar' data-power='10'></div>
                        <div class='bar' data-power='20'></div>
                        <div class='bar' data-power='30'></div>
                        <div class='bar' data-power='40'></div>
                        <div class='bar' data-power='50'></div>
                        <div class='bar' data-power='60'></div>
                        <div class='bar' data-power='70'></div>
                        <div class='bar' data-power='80'></div>
                        <div class='bar' data-power='90'></div>
                        <div class='bar' data-power='100'></div>
                    </div>
                    <span id="thirdIndex" class="index__text">Third index</span>
                </div>
                <div style="margin-top: 20px">
                    <div id="fourthIndexBattery" class='battery'>
                        <div class='bar' data-power='10'></div>
                        <div class='bar' data-power='20'></div>
                        <div class='bar' data-power='30'></div>
                        <div class='bar' data-power='40'></div>
                        <div class='bar' data-power='50'></div>
                        <div class='bar' data-power='60'></div>
                        <div class='bar' data-power='70'></div>
                        <div class='bar' data-power='80'></div>
                        <div class='bar' data-power='90'></div>
                        <div class='bar' data-power='100'></div>
                    </div>
                    <span id="fourthIndex" class="index__text">Fourth index</span>
                </div>
                <div style="margin-top: 20px">
                    <ul class="comparison_list" id="worstDay"></ul>
                </div>
            </div>
            <script src="scripts/comparison_script.js"></script>

        </div>
    </section>

    <!--===== WORK =====-->
    <section class="work section" id="work">
        <h2 class="section-title">Dettaglio dei consumi</h2>

    </section>

    <!--===== CONTACT =====-->
    <section class="contact section" id="contact">

        <h2 class="section-title">Contattaci</h2>

    </section>

</main>

<!--===== SCROLL REVEAL =====-->
<script src="https://unpkg.com/scrollreveal"></script>

<!--===== MAIN JS =====-->
<script src="scripts/index_code.js"></script>
<script src="scripts/appliances_code.js"></script>

</body>
</html>
